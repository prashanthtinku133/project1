name: Terraform CI Pipeline (Fixed)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # Checkout repository
      # -------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -------------------------
      # Setup Terraform
      # -------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # -------------------------
      # Terraform Init
      # -------------------------
      - name: Terraform Init
        run: terraform init -input=false

      # -------------------------
      # Terraform Validate
      # -------------------------
      - name: Terraform Validate
        run: terraform validate

      # -------------------------
      # Terraform Plan
      # -------------------------
      - name: Terraform Plan
        run: terraform plan -no-color -out=tfplan

      # -------------------------
      # Save result using NEW method
      # -------------------------
      - name: Save Terraform Status
        run: echo "TF_STATUS=PLAN_SUCCESS" >> $GITHUB_ENV

      # -------------------------
      # Print status
      # -------------------------
      - name: Print Terraform Status
        run: echo "Terraform execution status is $TF_STATUS"
