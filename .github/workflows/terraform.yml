name: Terraform CI Pipeline (Single Page â€“ Fixed)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # Setup Terraform
      # -------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # -------------------------
      # Create minimal Terraform config
      # -------------------------
      - name: Create Terraform configuration
        run: |
          cat << 'EOF' > main.tf
          terraform {
            required_version = ">= 1.0"
          }

          provider "null" {}

          resource "null_resource" "example" {
            triggers = {
              message = "Terraform CI test"
            }
          }
          EOF

      # -------------------------
      # Terraform Init
      # -------------------------
      - name: Terraform Init
        run: terraform init -input=false

      # -------------------------
      # Terraform Validate
      # -------------------------
      - name: Terraform Validate
        run: terraform validate

      # -------------------------
      # Terraform Plan
      # -------------------------
      - name: Terraform Plan
        run: terraform plan -no-color

      # -------------------------
      # Save status (new method)
      # -------------------------
      - name: Save Terraform Status
        run: echo "TF_STATUS=PLAN_SUCCESS" >> $GITHUB_ENV

      # -------------------------
      # Print status
      # -------------------------
      - name: Print Status
        run: echo "Terraform execution status: $TF_STATUS"
